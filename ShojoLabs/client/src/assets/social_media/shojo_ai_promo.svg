<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with cyber gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0026" />
      <stop offset="100%" stop-color="#150054" />
    </linearGradient>
    
    <!-- Glow filter for neon effect -->
    <filter id="neon-glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#00f0ff" result="flood" />
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="5" result="blurred" />
      <feComposite in="SourceGraphic" in2="blurred" operator="over" />
    </filter>
    
    <filter id="neon-glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#9d4edd" result="flood" />
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="5" result="blurred" />
      <feComposite in="SourceGraphic" in2="blurred" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="1200" height="675" fill="url(#bg-gradient)" />
  
  <!-- Binary code background pattern -->
  <g opacity="0.15" font-family="monospace" font-size="14">
    <text x="50" y="40" fill="#00f0ff">01001010 10010101 00101010</text>
    <text x="150" y="70" fill="#00f0ff">10110101 01010101 10101010</text>
    <text x="250" y="100" fill="#00f0ff">11001010 10101010 10101010</text>
    <text x="350" y="130" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="450" y="160" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="550" y="190" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="650" y="220" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="750" y="250" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="80" y="280" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="180" y="310" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="280" y="340" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="380" y="370" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="480" y="400" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="580" y="430" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="680" y="460" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="780" y="490" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="110" y="520" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="210" y="550" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="310" y="580" fill="#00f0ff">10101010 10101010 10101010</text>
    <text x="410" y="610" fill="#00f0ff">01010101 01010101 01010101</text>
    <text x="510" y="640" fill="#00f0ff">10101010 10101010 10101010</text>
  </g>
  
  <!-- Neural network visualization -->
  <g transform="translate(150, 150)">
    <!-- Nodes -->
    <circle cx="100" cy="100" r="15" fill="#00f0ff" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="150" r="20" fill="#9d4edd" opacity="0.8" filter="url(#neon-glow-purple)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="80" r="12" fill="#00f0ff" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="120" r="15" fill="#9d4edd" opacity="0.8" filter="url(#neon-glow-purple)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="170" r="18" fill="#00f0ff" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="250" r="14" fill="#9d4edd" opacity="0.8" filter="url(#neon-glow-purple)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="300" r="16" fill="#00f0ff" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="280" r="15" fill="#9d4edd" opacity="0.8" filter="url(#neon-glow-purple)">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="320" r="13" fill="#00f0ff" opacity="0.8" filter="url(#neon-glow-blue)">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.7s" repeatCount="indefinite" />
    </circle>
    
    <!-- Connections -->
    <line x1="100" y1="100" x2="250" y2="150" stroke="#00f0ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="250" y1="150" x2="400" y2="80" stroke="#9d4edd" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="400" y1="80" x2="550" y2="120" stroke="#00f0ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="550" y1="120" x2="700" y2="170" stroke="#9d4edd" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4.5s" repeatCount="indefinite" />
    </line>
    <line x1="100" y1="100" x2="200" y2="250" stroke="#00f0ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.2s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="250" x2="350" y2="300" stroke="#9d4edd" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.8s" repeatCount="indefinite" />
    </line>
    <line x1="350" y1="300" x2="500" y2="280" stroke="#00f0ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4.2s" repeatCount="indefinite" />
    </line>
    <line x1="500" y1="280" x2="650" y2="320" stroke="#9d4edd" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="250" y1="150" x2="350" y2="300" stroke="#00f0ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.7s" repeatCount="indefinite" />
    </line>
    <line x1="400" y1="80" x2="500" y2="280" stroke="#9d4edd" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="550" y1="120" x2="650" y2="320" stroke="#00f0ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Main Title -->
  <g filter="url(#neon-glow-blue)">
    <text x="600" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="80" text-anchor="middle" fill="#ffffff">
      SHOJO AI
    </text>
    <text x="600" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="80" text-anchor="middle" fill="#00f0ff" opacity="0.7">
      SHOJO AI
    </text>
  </g>
  
  <!-- Subtitle -->
  <g>
    <text x="600" y="250" font-family="monospace" font-size="28" text-anchor="middle" fill="#ffffff" letter-spacing="2">
      RESEARCH LAB COMMUNITY
    </text>
  </g>
  
  <!-- Tagline -->
  <g filter="url(#neon-glow-purple)">
    <text x="600" y="320" font-family="monospace" font-size="24" text-anchor="middle" fill="#9d4edd">
      WHERE INTELLIGENCE MEETS COMMUNITY
    </text>
  </g>
  
  <!-- Features -->
  <g font-family="monospace" font-size="22" fill="#ffffff">
    <text x="350" y="420" text-anchor="start">• Advanced Cognitive AI Models</text>
    <text x="350" y="470" text-anchor="start">• Global Research Community</text>
    <text x="350" y="520" text-anchor="start">• Solana-Powered Infrastructure</text>
    <text x="350" y="570" text-anchor="start">• Open Source Development</text>
  </g>
  
  <!-- Call to action -->
  <g>
    <rect x="450" y="610" width="300" height="50" rx="25" fill="none" stroke="#00f0ff" stroke-width="3" />
    <text x="600" y="642" font-family="Arial, sans-serif" font-size="24" fill="#00f0ff" text-anchor="middle" font-weight="bold">
      JOIN THE COMMUNITY
    </text>
  </g>
  
  <!-- GitHub link -->
  <g>
    <text x="600" y="580" font-family="monospace" font-size="18" fill="#ffffff" text-anchor="middle">
      github.com/ShojoCo
    </text>
  </g>
</svg>