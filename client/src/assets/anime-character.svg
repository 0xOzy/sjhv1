<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#0F172A"/>
  <g opacity="0.6">
    <path d="M50 200 L350 200" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="5 3"/>
    <path d="M200 50 L200 350" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="5 3"/>
    <circle cx="200" cy="200" r="150" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="5 3" fill="none"/>
    <circle cx="200" cy="200" r="100" stroke="#00F0FF" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Anime Character - Stylized Female Silhouette -->
  <path d="M200 120 C230 120 250 140 250 180 C250 220 230 260 200 310 C170 260 150 220 150 180 C150 140 170 120 200 120" fill="#9D4EDD" opacity="0.7"/>
  <path d="M200 140 C220 140 235 155 235 185 C235 215 220 250 200 290 C180 250 165 215 165 185 C165 155 180 140 200 140" fill="#00F0FF" opacity="0.4"/>
  
  <!-- Face -->
  <circle cx="200" cy="140" r="30" fill="#0F172A" stroke="#00F0FF" stroke-width="0.5"/>
  <path d="M185 145 C185 145 195 155 200 155 C205 155 215 145 215 145" stroke="#00F0FF" stroke-width="1.5" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="135" r="3" fill="#00F0FF"/>
  <circle cx="215" cy="135" r="3" fill="#00F0FF"/>
  
  <!-- Hair -->
  <path d="M170 140 C160 120 160 100 180 80 C200 60 220 80 240 80 C260 100 240 120 230 140" fill="#151A2D" stroke="#00F0FF" stroke-width="0.5"/>
  <path d="M165 140 C150 160 160 200 160 240 C160 280 180 300 165 330" stroke="#151A2D" stroke-width="3"/>
  <path d="M235 140 C250 160 240 200 240 240 C240 280 220 300 235 330" stroke="#151A2D" stroke-width="3"/>
  
  <!-- Network Nodes -->
  <circle cx="120" cy="100" r="5" fill="#00F0FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="120" r="5" fill="#00F0FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="250" r="5" fill="#00F0FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="280" r="5" fill="#00F0FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <path d="M120 100 L200 140" stroke="#00F0FF" stroke-width="0.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M280 120 L200 140" stroke="#00F0FF" stroke-width="0.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M100 250 L160 240" stroke="#00F0FF" stroke-width="0.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="5s" repeatCount="indefinite"/>
  </path>
  <path d="M300 280 L240 240" stroke="#00F0FF" stroke-width="0.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Binary Numbers -->
  <text x="90" y="85" fill="#00F0FF" opacity="0.8" font-size="8" font-family="monospace">10101</text>
  <text x="270" y="105" fill="#00F0FF" opacity="0.8" font-size="8" font-family="monospace">01010</text>
  <text x="80" y="265" fill="#00F0FF" opacity="0.8" font-size="8" font-family="monospace">11001</text>
  <text x="290" y="295" fill="#00F0FF" opacity="0.8" font-size="8" font-family="monospace">00110</text>
</svg>
