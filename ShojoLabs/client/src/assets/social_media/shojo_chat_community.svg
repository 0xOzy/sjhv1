<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with cyber gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#150054" />
      <stop offset="100%" stop-color="#3a015c" />
    </linearGradient>
    
    <!-- Glow filter for neon effect -->
    <filter id="neon-glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#00f0ff" result="flood" />
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="5" result="blurred" />
      <feComposite in="SourceGraphic" in2="blurred" operator="over" />
    </filter>
    
    <filter id="neon-glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#9d4edd" result="flood" />
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="5" result="blurred" />
      <feComposite in="SourceGraphic" in2="blurred" operator="over" />
    </filter>
    
    <filter id="neon-glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#f72585" result="flood" />
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
      <feGaussianBlur in="mask" stdDeviation="5" result="blurred" />
      <feComposite in="SourceGraphic" in2="blurred" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="1200" height="675" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern overlay -->
  <g opacity="0.15">
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00f0ff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="675" fill="url(#smallGrid)" />
  </g>
  
  <!-- Chat bubble decorations -->
  <g>
    <!-- Left side bubbles -->
    <g transform="translate(100, 150)">
      <rect x="0" y="0" width="200" height="80" rx="15" fill="#0a0026" stroke="#00f0ff" stroke-width="2" />
      <text x="15" y="30" font-family="monospace" fill="#ffffff" font-size="14">Hey Shojo! How's the</text>
      <text x="15" y="55" font-family="monospace" fill="#ffffff" font-size="14">research going?</text>
      <circle cx="20" cy="110" r="20" fill="#00f0ff" opacity="0.8" />
      <text x="20" cy="110" font-family="monospace" fill="#0a0026" font-size="18" text-anchor="middle" dominant-baseline="middle">A</text>
    </g>
    
    <g transform="translate(150, 300)">
      <rect x="0" y="0" width="240" height="80" rx="15" fill="#0a0026" stroke="#00f0ff" stroke-width="2" />
      <text x="15" y="30" font-family="monospace" fill="#ffffff" font-size="14">Can you tell me more about</text>
      <text x="15" y="55" font-family="monospace" fill="#ffffff" font-size="14">the cognitive architecture?</text>
      <circle cx="20" cy="110" r="20" fill="#9d4edd" opacity="0.8" />
      <text x="20" cy="110" font-family="monospace" fill="#0a0026" font-size="18" text-anchor="middle" dominant-baseline="middle">B</text>
    </g>
    
    <g transform="translate(100, 450)">
      <rect x="0" y="0" width="220" height="80" rx="15" fill="#0a0026" stroke="#00f0ff" stroke-width="2" />
      <text x="15" y="30" font-family="monospace" fill="#ffffff" font-size="14">When is the next community</text>
      <text x="15" y="55" font-family="monospace" fill="#ffffff" font-size="14">event happening?</text>
      <circle cx="20" cy="110" r="20" fill="#f72585" opacity="0.8" />
      <text x="20" cy="110" font-family="monospace" fill="#0a0026" font-size="18" text-anchor="middle" dominant-baseline="middle">C</text>
    </g>
    
    <!-- Right side responses -->
    <g transform="translate(500, 200)">
      <rect x="0" y="0" width="280" height="110" rx="15" fill="#0a0026" stroke="#9d4edd" stroke-width="2" />
      <text x="15" y="30" font-family="monospace" fill="#9d4edd" font-size="14">Our neural models reached 93%</text>
      <text x="15" y="55" font-family="monospace" fill="#9d4edd" font-size="14">efficiency last week! Check the</text>
      <text x="15" y="80" font-family="monospace" fill="#9d4edd" font-size="14">github.com/ShojoCo for updates.</text>
      <circle cx="300" cy="110" r="20" fill="#00f0ff" opacity="0.8" />
      <text x="300" cy="110" font-family="monospace" fill="#0a0026" font-size="18" text-anchor="middle" dominant-baseline="middle">S</text>
    </g>
    
    <g transform="translate(550, 350)">
      <rect x="0" y="0" width="300" height="110" rx="15" fill="#0a0026" stroke="#9d4edd" stroke-width="2" />
      <text x="15" y="30" font-family="monospace" fill="#9d4edd" font-size="14">We've implemented a hierarchical</text>
      <text x="15" y="55" font-family="monospace" fill="#9d4edd" font-size="14">cognitive model with 3 distinct</text>
      <text x="15" y="80" font-family="monospace" fill="#9d4edd" font-size="14">layers. Join our Discord for docs!</text>
      <circle cx="320" cy="110" r="20" fill="#00f0ff" opacity="0.8" />
      <text x="320" cy="110" font-family="monospace" fill="#0a0026" font-size="18" text-anchor="middle" dominant-baseline="middle">S</text>
    </g>
    
    <g transform="translate(500, 500)">
      <rect x="0" y="0" width="300" height="110" rx="15" fill="#0a0026" stroke="#9d4edd" stroke-width="2" />
      <text x="15" y="30" font-family="monospace" fill="#9d4edd" font-size="14">Our virtual hackathon starts next</text>
      <text x="15" y="55" font-family="monospace" fill="#9d4edd" font-size="14">Friday! Win $SHOJO tokens and</text>
      <text x="15" y="80" font-family="monospace" fill="#9d4edd" font-size="14">contribute to our open research.</text>
      <circle cx="320" cy="110" r="20" fill="#00f0ff" opacity="0.8" />
      <text x="320" cy="110" font-family="monospace" fill="#0a0026" font-size="18" text-anchor="middle" dominant-baseline="middle">S</text>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#00f0ff" stroke-width="1" stroke-dasharray="5,5" opacity="0.6">
    <line x1="320" y1="180" x2="500" y2="230" />
    <line x1="390" y1="330" x2="550" y2="380" />
    <line x1="320" y1="480" x2="500" y2="530" />
  </g>
  
  <!-- Animated circles representing data packets -->
  <circle r="5" fill="#00f0ff">
    <animateMotion 
      path="M320,180 L500,230" 
      dur="2s" 
      repeatCount="indefinite" />
  </circle>
  
  <circle r="5" fill="#9d4edd">
    <animateMotion 
      path="M390,330 L550,380" 
      dur="2.5s" 
      repeatCount="indefinite" />
  </circle>
  
  <circle r="5" fill="#f72585">
    <animateMotion 
      path="M320,480 L500,530" 
      dur="1.8s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- Terminal window for community banner -->
  <g transform="translate(850, 150)">
    <rect x="0" y="0" width="300" height="350" rx="5" fill="#0a0026" stroke="#00f0ff" stroke-width="2" />
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="300" height="30" rx="5" fill="#150054" stroke="#00f0ff" stroke-width="2" />
    <text x="15" y="20" font-family="monospace" fill="#ffffff" font-size="14">community_events.sh</text>
    
    <!-- Terminal content -->
    <text x="15" y="60" font-family="monospace" fill="#00f0ff" font-size="14">$ ./list_events</text>
    <text x="15" y="90" font-family="monospace" fill="#ffffff" font-size="14">UPCOMING COMMUNITY EVENTS:</text>
    
    <text x="15" y="130" font-family="monospace" fill="#9d4edd" font-size="14">• AI Research Showcase</text>
    <text x="30" y="155" font-family="monospace" fill="#ffffff" font-size="12">March 28, 2025 • Virtual</text>
    
    <text x="15" y="190" font-family="monospace" fill="#9d4edd" font-size="14">• Solana dApp Hackathon</text>
    <text x="30" y="215" font-family="monospace" fill="#ffffff" font-size="12">April 5-7, 2025 • Virtual</text>
    
    <text x="15" y="250" font-family="monospace" fill="#9d4edd" font-size="14">• Tokyo Meetup</text>
    <text x="30" y="275" font-family="monospace" fill="#ffffff" font-size="12">April 15, 2025 • Tokyo</text>
    
    <text x="15" y="310" font-family="monospace" fill="#00f0ff" font-size="14">$ █</text>
    <rect x="30" y="300" width="8" height="15" fill="#ffffff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Main Title -->
  <g>
    <text x="600" y="80" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="#ffffff" filter="url(#neon-glow-blue)">
      SHOJO CHAT COMMUNITY
    </text>
  </g>
  
  <!-- Tagline -->
  <g>
    <text x="600" y="130" font-family="monospace" font-size="24" text-anchor="middle" fill="#9d4edd" filter="url(#neon-glow-purple)">
      CONNECT • LEARN • CONTRIBUTE
    </text>
  </g>
  
  <!-- Call to action -->
  <g>
    <rect x="450" y="610" width="300" height="50" rx="25" fill="none" stroke="#f72585" stroke-width="3" />
    <text x="600" y="642" font-family="Arial, sans-serif" font-size="24" fill="#f72585" text-anchor="middle" font-weight="bold" filter="url(#neon-glow-pink)">
      JOIN THE CONVERSATION
    </text>
  </g>
</svg>