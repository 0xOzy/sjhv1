<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180" fill="none">
  <!-- Background circle with gradient for more visual appeal -->
  <circle cx="90" cy="90" r="90" fill="#0A0A0A"/>
  
  <!-- Outer glow ring -->
  <circle cx="90" cy="90" r="85" stroke="#00F0FF" stroke-opacity="0.6" stroke-width="3"/>
  <circle cx="90" cy="90" r="82" stroke="#00F0FF" stroke-opacity="0.3" stroke-width="1"/>
  
  <!-- Inner glow effect -->
  <circle cx="90" cy="90" r="60" fill="url(#paint0_radial)" fill-opacity="0.15"/>
  
  <!-- "S" letter stylized as three horizontal bars for Shojo -->
  <rect x="50" y="60" width="80" height="12" rx="6" fill="#00F0FF"/>
  <rect x="50" y="84" width="80" height="12" rx="6" fill="#00F0FF"/>
  <rect x="50" y="108" width="80" height="12" rx="6" fill="#00F0FF"/>
  
  <!-- Binary pattern decoration -->
  <g opacity="0.3">
    <text x="25" y="40" font-family="'Courier New', monospace" font-size="8" fill="#00F0FF">10110</text>
    <text x="130" y="40" font-family="'Courier New', monospace" font-size="8" fill="#00F0FF">01001</text>
    <text x="25" y="140" font-family="'Courier New', monospace" font-size="8" fill="#00F0FF">01101</text>
    <text x="130" y="140" font-family="'Courier New', monospace" font-size="8" fill="#00F0FF">10010</text>
  </g>
  
  <!-- Radial gradient definition for glow effect -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(90 90) rotate(90) scale(60)">
      <stop stop-color="#00F0FF"/>
      <stop offset="1" stop-color="#00F0FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>